<script>
  window.addEventListener('scroll', function () {
    const heroWrap = document.querySelector('.hero-wrap');
    const scrollPosition = window.scrollY;
    heroWrap.style.backgroundPosition = `center ${scrollPosition * -0.5}px`;  // Tùy chỉnh theo hiệu ứng bạn muốn
  });
  $(document).ready(function () {
    $(".carousel-testimony.owl-carousel").owlCarousel({
      items: 1,            // Hiển thị 1 item trong một lần
      loop: true,          // Quay lại từ đầu khi hết item
      autoplay: true,      // Tự động chuyển slide
      autoplayTimeout: 5000, // Thời gian tự động chuyển giữa các slide
      nav: true,           // Hiển thị nút điều hướng
      dots: true           // Hiển thị dots (chấm)
    });
  });
</script>
